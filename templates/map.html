<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-карта</title>
    <style>
        #map {
            width: 250px;
            height: 175px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="map"></div>
<img src="data:image/png;base64,{{ map_image }}" alt="Яндекс.Карта" class="map-image">

<script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU"></script>
<script>
    ymaps.ready(init);
    let map, placemark;

    function init() {
        map = new ymaps.Map("map", {
                center: [55.751244, 37.618423],  // Москва
                zoom: 10,
                type: 'yandex#map'  // Схематическая карта
            });

        map.events.add('click', function(e) {
            const coords = e.get('coords');

            if (placemark) {
                map.geoObjects.remove(placemark);
            }

            placemark = new ymaps.Placemark(coords, {
                balloonContent: `Координаты: ${coords}`
            }, {
                preset: 'islands#redIcon'
            });

            map.geoObjects.add(placemark);

            // Отправка координат на сервер
            fetch('/save_coords', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    latitude: coords[0],
                    longitude: coords[1]
                })
            });
        });
    }
</script>
</body>
</html>
