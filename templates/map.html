<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-карта</title>
    <style>
        #map {
            width: 250px;
            height: 175px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта</title>
    <style>
        #map-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #main-map {
            flex: 1;
            width: 100%;
            border: 2px solid #2c3e50;
        }
        #satellite-image {
            width: 300px;
            height: 200px;
            position: fixed;
            right: 20px;
            bottom: 20px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="main-map"></div>
        <img id="satellite-image" src="" alt="Спутниковое изображение">
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let map, placemark;
        let isThrottled = false;

        ymaps.ready(initMap);

        function initMap() {
            map = new ymaps.Map("main-map", {
                center: [55.751244, 37.618423],
                zoom: 12,
                controls: ['zoomControl', 'typeSelector']
            });

            // Запрос начальных данных
            socket.emit('request_map');

            // Обработчик клика
            map.events.add('click', function(e) {
                const coords = e.get('coords');
                updatePlacemark(coords);

                socket.emit('save_coords', {
                    latitude: coords[0],
                    longitude: coords[1],
                    zoom: map.getZoom()
                });
            });

            // Обработчик прокрутки
            map.events.add('wheel', function(e) {
                if (isThrottled) return;
                isThrottled = true;

                const delta = e.originalEvent.deltaY > 0 ? -1 : 1;
                socket.emit('zoom_change', { delta: delta });

                setTimeout(() => { isThrottled = false; }, 200);
            });
        }

        function updatePlacemark(coords) {
            if (placemark) {
                map.geoObjects.remove(placemark);
            }
            placemark = new ymaps.Placemark(coords, {
                balloonContent: `Координаты: ${coords}`
            }, {
                preset: 'islands#redIcon'
            });
            map.geoObjects.add(placemark);
        }

        // Обработчик обновлений карты
        socket.on('map_update', function(data) {
            // Обновляем основную карту
            if (map) {
                map.setCenter(data.coords, data.zoom);
                updatePlacemark(data.coords);
            }

            // Обновляем спутниковое изображение
            const imgElement = document.getElementById('satellite-image');
            imgElement.src = data.image_url;
            imgElement.alt = `Спутниковое изображение ${data.location}`;

            console.log('Карта обновлена:', data);
        });
    </script>
</body>
</html>
